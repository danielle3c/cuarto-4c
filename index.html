<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Consalud</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <!-- Contenido principal -->
    <main>
        <section class="contenedor">
            <!-- Lado izquierdo: Formulario de login -->
            <section class="lado_izquierdo">
                <!-- Logo de Consalud -->
                <img src="img/Logo-CN.avif" alt="Logo Consalud" class="logo">
                <h2>Ingresa a tu <span class="color">Consalud</span></h2>
                <p>¡Haz tus trámites más simples!</p>

                <!-- Formulario de inicio de sesión -->
                <form>
                    <!-- Campo para el RUT -->
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" placeholder="12.345.678-9" required>

                    <!-- Campo para la clave -->
                    <label for="clave">Clave</label>
                    <div class="password-container">
                        <input type="password" id="clave" placeholder="********" required>
                    </div>

                    <!-- Enlace para recuperar la clave -->
                    <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>

                    <!-- Botones de ingreso -->
                    <button type="submit" class="btn-ingresar">Ingresar</button>
                    <button type="button" class="btn-huella">Ingresar con huella
                        <div class="huella"><img src="img/6ff23085a0e94992a610.jpg" alt="huella"></div>
                    </button>
                </form>

                <!-- Enlace para volver a la página principal -->
                <a href="#" class="volver">← Volver a <span class="color">Consalud.cl</span></a>
            </section>

            <!-- Lado derecho: Información visual -->
            <section class="lado_derecho">
                <!-- Contenedor de los iconos -->
                <div class="info-container">
                    <!-- Iconos con imágenes -->
                    <div class="icono1"><img src="img/478c44db1a7d2a1300f6.jpg" alt="Icono 1"></div>
                    <div class="icono2"><img src="img/208a6206b2ca009500f7.jpg" alt="Icono 2"></div>
                    <div class="icono3"><img src="img/71dbd7d170fd7ff859fa.jpg" alt="Icono 3"></div>
                </div>

                <!-- Título y descripción -->
                <h3>¡Bienvenido a tu Sucursal Digital!</h3>
                <p>Instala Consalud Mobile en tu teléfono y realiza tus trámites de forma rápida y segura.</p>

                <!-- Enlace para descargar la app -->
                <a href="#" class="btn-descarga">¿Cómo instalar Consalud Mobile?</a>
            </section>
        </section>
    </main>

</body>
</html>
